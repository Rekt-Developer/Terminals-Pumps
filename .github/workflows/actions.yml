name: Twitter Bot 

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour

jobs:
  post-tweets:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        node-version: '20'  # Explicitly set Node.js version 20 for this action

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        node-version: '20'  # Explicitly set Node.js version 20 for this action

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests requests_oauthlib

    - name: Run Twitter Bot
      env:
        CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
        CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        ACCESS_SECRET: ${{ secrets.ACCESS_SECRET }}
        ACCESS_TOKEN2: ${{ secrets.ACCESS_TOKEN2 }}
        ACCESS_SECRET2: ${{ secrets.ACCESS_SECRET2 }}
      run: python app.py

    - name: Commit and push if there are changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        if [[ -f post_history.json ]]; then
          git add post_history.json
          git commit -m "Update post history [skip ci]" || echo "No changes to commit"
          git pull --rebase   # Pull the latest changes from the remote
          git push
